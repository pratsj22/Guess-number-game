<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>replit</title>
  <link href="style.css" rel="stylesheet" type="text/css" />
</head>

<body>
  <h1 id="top">Guess The Number</h1>
  <div id="sub">
    You have only 10 chances. Use it wisely!!
  </div>
  <div class="container">
    <div class="small">
      <div id="head1">Enter Your Guess</div>
      <input type="text" id="input" placeholder="Enter Number">
      <div class="button"><button id="btn" class="btn">Guess</button></div>
      <div class="results">
        <div id="previous">
          Your guesses: <span> </span>
        </div>
        <div id="guesses">
          Guesses Remaining: <span> 10 </span>
        </div>
      </div>
      <div id="message">

      </div>
    </div>
  </div>
  <script src="script.js"></script>
  <script src="https://replit.com/public/js/replit-badge-v2.js" theme="dark" position="bottom-right"></script>
</body>

</html>
